<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Registro</title>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="javascript/registro.js"></script>
</head>

<body>
	<form id="registroUsuario" enctype="multipart/form-data" method="post" onsubmit="return validarFormulario()">
		<div id="imprescindibles">
			<fieldset>
				<label for="nick"><b>Nick:</b></label><br>
				<input type="text" name="nick" id="nick" title="Nick del usuario" size="16"/><br>
				<label for="password"><b>Contraseña:</b></label><br>
				<input id="password" name="password" type="password" size="8" maxlength="8" title="La contraseña
				debe de tener entre 4 y 8 caracteres"/><br>
				<label for="passwordBis"><b>Repite la contraseña:</b></label><br>
				<input id="passwordBis" name="passwordBis" type="password" size="8" maxlength="8" title="La contraseña
				debe de ser identica a la anterior" onchange="verificarContraseña()"/><br>
				<label for="mail"><b>E-Mail:</b></label><br>
				<input id="mail" name="mail" type="email" title="Direccion de correo electronico valida"/><br>
			</fieldset>
		</div>
		<div id="datosPersonales">
			<fieldset>
				<legend><b><u>Datos personales</u></b></legend>
				<label for="nombre">Nombre:</label><br>
				<input id="nombre" name="nombre" type="text" title="Nombre de usuario"/><br>
				<label for="apellidos">Apellidos:</label><br>
				<input id="apellidos" name="apellidos" type="text" title="Apellidos de usuario"/><br>
				<label for="poblacion">Población:</label><br>
				<input id="poblacion" name="poblacion" type="text" title="Localidad de residencia"/><br>
				<label for="provincia">Provincia:</label><br>
				<input id="provincia" name="provincia" type="text" title="Provincia de residencia"/><br>
				<label for="codigoPostal">CP:</label><br>
				<input id="codigoPostal" name="codigoPostal" type="number" size="5" maxlength="5" title="Codigo Postal"/><br>
				Sexo: <input id="varon" name="sexo" type="radio" title="Hombre"/><label for="varon">Hombre</label>
				<input id="mujer" name="sexo" type="radio" title="Mujer"/><label for="mujer">Mujer</label>
			</fieldset>
		</div>
		<div id="avatar">
			<fieldset>
				<label for="foto">Avatar:</label>
				<input id="foto" name="foto" type="file" title="Ruta del la imagen para el avatar" onchange="validarImagen()"/>
				<img src="images/emptyAvatar.png" alt="Avatar vacio" />
			</fieldset>
		</div>
		<div id="botonera">
			<input id="enviar" name="enviar" type="submit" value="Enviar Datos"/>
     		<input value="Limpiar formulario" type="reset" />
		</div>
	</form>
</body>
</html>
